<ion-searchbar [(ngModel)]="searchTerm" searchTerm="searchTerm" (ionChange)="searchFunc(searchTerm)" (click)="searchFunc($event)"
  debounce="750"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let shift of shifts" (click)="goToShift()">
    <button ion-button full>
      {{ shift.name }}
    </button>
  </ion-item>
</ion-list>
