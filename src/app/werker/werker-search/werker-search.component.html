  <ion-item *ngFor="let shift of shifts" (click)="goToShift()">

      </mat-expansion-panel-header>
      <ion-item slot="start" color="light" lines="none" expand="block">{{shift.description}}<ion-item slot="end" color="light" lines="none">
          {{shift.address}}</ion-item></ion-item>

    </mat-expansion-panel>
  </ion-card>
