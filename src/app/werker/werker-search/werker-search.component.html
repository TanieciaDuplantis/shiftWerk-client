<form>
  <ion-label>Select a position:</ion-label>
  <ion-select placeholder="Position" name="position" [(ngModel)]="position" (ionChange)="filterShifts()">
    <ion-select-option *ngFor="let pos of positions" [value]="pos">{{pos}}</ion-select-option>
    <ion-select-option>None</ion-select-option>
  </ion-select>
  <ion-label>Select a payment type:</ion-label>
  <ion-select placeholder="Payment Type" name="paymentType" [(ngModel)]="payment_type" (ionChange)="filterShifts()">
    <ion-select-option *ngFor="let type of paymentTypes" [value]="type">{{type}}</ion-select-option>
    <ion-select-option>None</ion-select-option>
  </ion-select>
</form>
<ion-list>
  <ion-item *ngFor="let shift of shifts" (click)="goToShift()">
  <mat-expansion-panel hideToggle="true">
    <mat-expansion-panel-header>
      <mat-panel-title color="light">
       {{ shift.name }} looking for -> {{shift.position}}
      </mat-panel-title>
      <mat-panel-description>
        <!-- This is a summary of the content -->
      </mat-panel-description>
    </mat-expansion-panel-header>
  
    {{shift.description}}<br><br>
    {{shift.address}}
  <ion-button (click)="applyForShift(shift)" size="default" expand="block" color="primary">APPLY</ion-button>
  </mat-expansion-panel>
    
     <!-- <button ion-button full>
      {{ shift.name }}
    </button>  -->
   </ion-item>
</ion-list>
