<h3>Profile</h3>
<ion-card enter-werker>
<form>
  <!-- <ion-item enter-werker> -->
    <ion-card color="light" padding="5px">
      <ion-label>Name:</ion-label>
      <ion-input [(ngModel)]="nameFirst" name="nameFirst" placeholder="David"></ion-input>
      <ion-input [(ngModel)]="nameLast" name="nameLast"placeholder="Lum"></ion-input>
    </ion-card>
    <p></p>

    <ion-card color="light" padding="5px">
      <ion-label>Email:</ion-label>
      <ion-input [(ngModel)]="email" name="email"placeholder="davidL@lavid.org"></ion-input>
    </ion-card>
    <p></p>

    <ion-card color="light" padding="5px">
      <ion-label>Phone:</ion-label>
      <ion-input [(ngModel)]="phoneNumber" name="phoneNumber"placeholder="214-444-5555"></ion-input>
    </ion-card>
    <p></p>

  <ion-card enter-bio color="light" padding="5px">
    <ion-label>Bio:</ion-label>
  <ion-textarea [(ngModel)]="bio" name="bio"placeholder="Just a small town boy who loves bartending!"></ion-textarea>
    <!-- <ion-textarea placeholder="Enter short bio. Include brief work experience and tell us a little about yourself."></ion-textarea>  -->
      <!-- <textarea rows="4" placeholder="Enter short bio"></textarea> -->
  </ion-card>

  <!-- <ion-card color="light" padding="5px"> -->
  <ion-item enter-positions>
    <ion-list color="light" padding="5px">
      <ion-item color="light">
        <!-- !!! if we don't want buttons, we can use the ion-label line instead, or just delete those lines!!! -->
        Select position(s):
      </ion-item>
        <ion-item color="light">
        <ion-button>Server</ion-button>
        <ion-toggle (click)="werkerPosition('Server')" slot="end" checked="true"></ion-toggle>
      </ion-item>
      <ion-item color="light">
        <ion-button>Expeditor</ion-button>
        <ion-toggle (click)="werkerPosition('Expeditor')"slot="end"></ion-toggle>
      </ion-item>
      <ion-item color="light">
        <ion-button>Busser</ion-button>
        <ion-toggle (click)="werkerPosition('Busser')"slot="end"></ion-toggle>
      </ion-item>
      <ion-item color="light">
        <ion-button>Hosting</ion-button>
        <ion-toggle (click)="werkerPosition('Hostess')" slot="end"></ion-toggle>
      </ion-item>
      <ion-item color="light">
        <ion-button>Bartender</ion-button>
        <ion-toggle (click)="werkerPosition('Bartender')" checked="true" slot="end"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-item>
<!-- </ion-card> -->

  <p></p>
  <ion-item last-minute color="light" padding="5px">
    <!-- Rounded switch -->
    <label class="switch">
      <!-- <input type="checkbox"> -->
      <span class="slider round">
        <ion-label>Available Last-Minute</ion-label>
        <ion-toggle (click)="lastMinAvail()" slot="end" checked="true"></ion-toggle>
        <!-- <ion-toggle [(ngModel)]="Available Last-Minute"></ion-toggle> -->
      </span>
    </label>
  </ion-item>
  
  

  <!-- <ion-item enter-photo>
      <div>[ PHOTO IMAGE ] <ion-button>ADD/CHANGE PHOTO</ion-button></div>
  </ion-item>
  <ion-item enter-certification>
      <div>[ CERTIFICATION IMAGE ] <ion-button>ADD/UPDATE Certification</ion-button></div>
  </ion-item> -->


  <ion-button (click)="saveSettings()">SAVE CHANGES</ion-button>

</form>
</ion-card>
