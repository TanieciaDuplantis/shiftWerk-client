<h3>Create a Shift</h3>

<ion-button (click)="submit()" (ngSubmit)="submit()" type="submit">Submit Shift</ion-button>
<ion-button (click)="addPosition()">Add Position</ion-button>
<ion-card>
  <form [formGroup]="sForm">
  <ion-input [(ngModel)]="shiftName" formControlName="shiftName" placeholder="Enter the Event Name">Shift Name:</ion-input>
  <ion-input [(ngModel)]="shifAdd" formControlName="shiftAdd" placeholder="Enter the event location">Address:</ion-input>
  Start:<ion-datetime [(ngModel)]="shiftStart" formControlName="shiftStart" placeholder="Enter the event start"
    display-format="MMM DD, YYYY h:mm a" min="2019"></ion-datetime>
  End:<ion-datetime [(ngModel)]="shiftEnd" formControlName="shiftEnd" placeholder="Enter the event end" 
    display-format="MMM DD, YYYY h:mm a" min="2019"></ion-datetime>
  <ion-input [(ngModel)]="shiftDesc" formControlName="shiftDesc" placeholder="Enter a a short description">Description:</ion-input>
  <div formArrayName="positions">
    <div *ngFor="let position of positions.controls; let i=index" [formGroupName]="i">
      <ion-input formControlName="positionNeeded{{i}}" placeholder="Enter position name">Position:</ion-input>
      <ion-input formControlName="quantity{{i}}" placeholder="Enter quantity">Quantity:</ion-input>
      <ion-input formControlName="paymentAmnt{{i}}" placeholder="Enter payment Amount">Payment Amount:</ion-input>
      <ion-input formControlName="paymentType{{i}}" placeholder="PayPal? Cash? Vemno?">Payment Type:</ion-input>
      <ion-button (click)="deletePosition()">Delete Position</ion-button>
    </div>
  </div>
  </form>
